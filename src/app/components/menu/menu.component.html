<div class="d-flex flex-row">
  <div
    class="fw-bold mx-4"
    [ngClass]="{
      'text-accent': this.isHomeSelected,
      'text-white': !this.isHomeSelected
    }"
    role="button"
    routerLink="/home"
  >
    HOME
  </div>
  <div
    class="fw-bold mx-4"
    [ngClass]="{
      'text-accent': this.isSoftwareSelected,
      'text-white': !this.isSoftwareSelected
    }"
    role="button"
    routerLink="/software"
  >
    SOFTWARE
  </div>
  <div
    class="fw-bold mx-4"
    [ngClass]="{
      'text-accent': this.isDonateSelected,
      'text-white': !this.isDonateSelected
    }"
    role="button"
    routerLink="/donate"
  >
    DONATE
  </div>
  <div
    class="fw-bold mx-4"
    [ngClass]="{
      'text-accent': this.isContactSelected,
      'text-white': !this.isContactSelected
    }"
    role="button"
    routerLink="/contact"
  >
    CONTACT
  </div>
</div>
